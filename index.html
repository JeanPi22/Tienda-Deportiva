<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Deportiva</title>
</head>
<body>
  
  <header class="header">
    <nav class="nav">
      <img src="" alt="" class="nav__icon">
      <h1>Tienda Deportiva</h1>
    </nav>
  </header>

  <main class="main">
    <section class="product-card">
      <div class="card">
        <h2 class="card__title">Productos</h2>
      </div>
      <div class="card__container">
        <div class="card__img">
          <img src="./images/titular.jpg" alt="" class="card__img--src">
        </div>
        <span></span>
        <p class="card__name">Camiseta Titular</p>
        <div class="card__container--price">
          <p class="card__price">$250.000</p>
          <img src="#" alt="" class="card__delete">
        </div>
      </div>
    </section>

    <section class="product-form">
      <form action="" class="form__container">
        <label for="" class="form__field">
          <span class="form__field--title">Nombre Producto</span>
          <img src="#" alt="Icono Nombre" class="form__field--icon">
          <input type="text" class="form__field--input">
        </label>
        <label for="" class="form__field">
          <span class="form__field--title">Precio</span>
          <img src="#" alt="Icono Precio" class="form__field--icon">
          <input type="text" class="form__field--input">
        </label>
        <label for="" class="form__field">
          <span class="form__field--title">Cargar Imagen</span>
          <img src="#" alt="Icono Imagen" class="form__field--icon">
          <input type="text" class="form__field--input">
        </label>
        <div class="form__button">
          <button class="form__button">Enviar</button>
          <button class="form__button">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="copyright">
      <p>&copy Copyright PierreDev - 2024</p>
    </div>
    <div class="social">
      <div class="social__container">
        <img src="" alt="" class="social__container--icon">
        <p class="social__container--info">GitHub</p>
      </div>
      <div class="social__container">
        <img src="" alt="" class="social__container--icon">
        <p class="social__container--info">LinkedIn</p>
      </div>
    </div>
  </footer>

</body>
</html>
